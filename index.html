<!Doctype html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculator</title>  
            <link rel="stylesheet" type="text/css" href="style.css">  
        </head>

                    <div id="button-input"></div>
                    <div id="exit-swipe"></div>
