<!Doctype html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculator</title>  
            <link rel="stylesheet" type="text/css" href="style.css">  
        </head>
        <body>
            <main class="main-container">
               <div class="screen">
                   <div class="icons-row">
                       <div id="time">
                           <label>9:41</label>
                       </div>
                       <div class="middle-icon">
                            <div class="speaker"></div>
                       </div>
                       <div class="indicators">
                           <img src="images/wifi-2-16.png">
                           <img src="images/wireless-16.png">
                           <img src="images/battery-16.png">
                       </div>
                    </div>
                    <div class="display">
                        <div id="formula"></div>
                        <div id="current"></div>
                    </div>
                    <div class="button-container">
                        <button id="all-clear" class="top-gray">AC</button>
                        <button id="negative" class="top-gray">+/-</button>
                        <button id="percent" class="top-gray">%</button>
                        <button id="dividend"class="operators">/</button>
                        <button id="seven" class="numbers">7</button>
                        <button id="eight" class="numbers">8</button>
                        <button id="nine" class="numbers">9</button>
                        <button id="multiply" class="operators">x</button>
                        <button id="four" class="numbers">4</button>
                        <button id="five" class="numbers">5</button>
                        <button id="six" class="numbers">6</button>
                        <button id="subtraction" class="operators">-</button>
                        <button id="one" class="numbers">1</button>
                        <button id="two" class="numbers">2</button>
                        <button id="three" class="numbers">3</button>
                        <button id="addition" class="operators">+</button>
                        <button id="zero" class="numbers">0</button>
                        <button id="decimal" class="numbers">.</button>
                        <button id="equals" class="assignment">=</button>
                    </div>
                    <div class="exit-container">
                        <div class="swipe"></div>
                    </div>
               </div>
            </main>
        </body>
        <script src="script.js"></script>
    </html>
